version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-server
    ports:
      - "8123:8123"    # HTTP Interface
      - "9000:9000"    # Native Client (TCP)
      - "9440:9440"    # Secure Native Client
    volumes:
      - ./ch_data:/var/lib/clickhouse  # Persistent data storage
      - ./ch_logs:/var/log/clickhouse  # Logs (optional)
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: always
